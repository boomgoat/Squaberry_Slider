<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel Slider</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div>
    <!-- Slide Pointers -->
    <div style='text-align: right;' class="controls">
        <span class="dot first" onclick='goToSlide(1)'></span>
        <span class="dot second" onclick='goToSlide(2)'></span>
        <span class="dot third" onclick='goToSlide(3)'></span>
    </div>

    <!-- Slide One -->
    <div class="slide" id="first">
        <div class="text">
            <h1 class="title">
                Slider Title<br/>
                Goes here!
            </h1>
            <h2 class="subtitle">
                Subtitle would go here.
                
            </h2>
        </div>
        <video loop muted autoplay>
            <source src="./Resources/airbnb.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Slide Two -->
    <div class="slide" id="second"> 
        <div class="text">
            <h1 class="title">
                Slider Title<br/>
                Goes here!
            </h1>
            <h2 class="subtitle">
                Subtitle would go here.
                <span class="glyphicon arrow glyphicon-download"></span>
            </h2>
        </div>
        <video loop muted autoplay>
            <source src="./Resources/bg-cover-new.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Slide Three -->
    <div class="slide" id="third">
        <div class="text">
            <h1 class="title">
                Slider Title<br/>
                Goes here!
            </h1>
            <h2 class="subtitle">
                Subtitle would go here.
                <span class="glyphicon arrow glyphicon-download"></span>
            </h2>
        </div>
        <video loop muted autoplay>
            <source src="./Resources/Anatomy-of-Next-Season-Two.mp4" type="video/mp4">
        </video>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
